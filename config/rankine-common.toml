
#General Settings
[generalSettings]

	#General Mod Settings
	[generalSettings.event]
		#An axe is required to harvest logs
		axesOnly = false
		#Speed (in ticks) at which the evaporation tower generates resources.
		#Range: 20 ~ 12000
		evaporationTowerSpeed = 800
		#Movement speed multiplier for walking on gravel concrete
		#Range: 0.0 ~ 3.0
		gravelConcreteSpeed = 1.2
		#Chance on random tick for the magnesium beehive oven (T2) to cook a block
		#Range: 0.0 ~ 1.0
		t2BeehiveOvenTime = 0.75
		#Number of blocks away that the metal detector can detect ore.
		#Range: 0 ~ 64
		metalDetectorRange = 24
		#Disable the use of diamond tools (still allows crafting for other recipes). This is disabled by default for progression.
		disableDiamond = false
		#Disable the use of golden tools (still allows crafting for other recipes). This is enabled by default for progression.
		disableGold = true
		#Disable the use of netherite tools (still allows crafting for other recipes). This is disabled by default for progression.
		disableNetherite = false
		#Movement speed multiplier for walking on roman concrete
		#Range: 0.0 ~ 5.0
		romanConcreteSpeed = 1.4
		#Disable the use of stone tools (still allows crafting for other recipes). This is enabled by default for progression.
		disableStone = true
		#Disable the use of iron tools (still allows crafting for other recipes). This is disabled by default for progression.
		disableIron = true
		#Chance on random tick for the beehive oven (T1) to cook a block
		#Range: 0.0 ~ 1.0
		t1BeehiveOvenTime = 0.5
		#Chance on random tick for the zircon beehive oven (T3) to cook a block
		#Range: 0.0 ~ 1.0
		t3BeehiveOvenTime = 1.0
		#Enables (not functional yet) the Rankine Journal (a guide to the mod)
		startingBook = true
		#Disable the use of wooden tools (still allows crafting for other recipes). This is enabled by default for progression.
		disableWood = true
		#Amount of additional exhaustion when breaking a block
		#Range: 0.0 ~ 1.0
		breakExhaustion = 0.0

		#Pendant Recipes
		[generalSettings.event.pendantRecipes]
			#Enable the recipe for haste pendant.
			hastePendantRecipe = true
			#Enable the recipe for health pendant.
			healthPendantRecipe = true
			#Enable the recipe for luck pendant.
			luckPendantRecipe = true
			#Enable the recipe for speed pendant.
			speedPendantRecipe = true
			#Enable the recipe for repulsion pendant.
			repulsionPendantRecipe = true
			#Enable the recipe for levitation pendant.
			levitationPendantRecipe = true

#Alloy Settings
[alloySettings]

	#Alloy Settings
	[alloySettings.alloys]
		#Enables (not functional yet) the disabled metals for amalgam alloy (Fe, Pt, W, Ta)
		amalgamExtras = false
		#Enables the corrosion negative modifier for alloy tools (chance to consume extra points of durability in water and rain)
		alloyCorrosion = true
		#Modifies the severity of the wear effect on damage (ex. 0.25 means damage will be reduced to 75% of the original value as durability is lost)
		#Range: 0.0 ~ 0.99
		alloyWearDamageAmount = 0.25
		#Enables the toughness negative modifier for alloy tools (chance to consume/resist loss of an extra point of durability)
		alloyToughness = true
		#Enables the construction of Amalgam Tools in the Coal Forge.
		amalgamToolsEnabled = true
		#Enables the heat negative modifier for alloy tools (chance to consume extra points of durability in hot environments and lava)
		alloyHeat = true
		#Modifies the severity of the wear effect on mining speed (ex. 0.25 means mining speed will be reduced to 75% of the original value as durability is lost)
		#Range: 0.0 ~ 0.99
		alloyWearMiningAmount = 0.25

		#Experimental Alloy Tools
		[alloySettings.alloys.experimental]
			#Enables the construction of Magnesium Alloy Tools in the Coal Forge.
			magnesiumAlloyToolsEnabled = false
			#Enables the construction of Brass Tools in the Coal Forge.
			brassToolsEnabled = false
			#Enables the construction of Nickel-silver Tools in the Coal Forge.
			nickelSilverToolsEnabled = false
			#Enables the construction of Alnico Tools in the Coal Forge.
			alnicoToolsEnabled = false
			#Enables the construction of Duralumin Tools in the Coal Forge.
			duraluminToolsEnabled = false
			#Enables the construction of Rose's Metal Tools in the Coal Forge.
			roseMetalToolsEnabled = false
			#Enables the construction of Sterling Silver Tools in the Coal Forge.
			sterlingSilverToolsEnabled = false
			#Enables the construction of Cast Iron Tools in the Coal Forge.
			castIronToolsEnabled = false
			#Enables the construction of Cupronickel Tools in the Coal Forge.
			cupronickelToolsEnabled = false
			#Enables the construction of Galinstan Tools in the Coal Forge.
			galinstanToolsEnabled = false

